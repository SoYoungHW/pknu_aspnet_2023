<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>입력 태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
</head>
<body>
    <!-- <form method="post"> method(전송방식)
        get 주소에 데이터를 입력해서 전달, ?나옴(?search)
        post 주소 변경 없이 비밀스럽게 데이터 전달(보안을위해)- 
        action(전송위치)에 내용없으면 자기자신
        <input type="text" name="search"> 텍스트박스
        <input type="submit"> 내부처리요청 버튼 search=검색어
    </form> -->

    <form>
        <!--입력태그-->
        <input type="text" id="tt" name="search" value="텍스트"><br>
        <input type="password" name="pwd" value="12345"><br>
        <input type="checkbox" name="strawberry">딸기&nbsp;&nbsp;&nbsp;<input type="checkbox" name="banan">바나나<br>
        <input type="radio" name="gender" value="male">남성&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="female">여성<br>
        <input type="file" name="photo"><br>
        <input type="hidden" name="userid" value="TED7899"> <!--히든태크(숨겨둠) 자주 사용됨-->
        <input type="image" src=""><br>
        <input type="color" value="#FF0000"><br>
        <input type="date" value="2000-01-01"><br>
        <input type="month" value="2023-05"><br>
        <input typr="email" value="asad@aaaa.com"><br>
        <select name="간식">
            <option>선택</option>
            <option>김밥</option>
            <option>떡볶이</option>
            <option>순대</option>
            <option>어묵</option>
        </select><br>
        <textarea name="content" rows="10"></textarea><br>
        <br><input type="submit" value="승인">
        <input type="button" value="버튼">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
