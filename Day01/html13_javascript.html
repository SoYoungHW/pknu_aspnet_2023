<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>자바스크립트</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    <link rel="stylesheet" media="screen" href="main.css">
    <style>/*내부스타일*/</style>
    <script>
        // alert(1+30);
        console.log("Heloo, Console Log")
        console.log('Second' + 'Log')
        var a = 1;
        var b = 3.141592;
        console.log(a==b);
        console.log(a===b); // 자바스크립트에만 존재, 객체까지 모두 일치하는지를 비교할때
        let c = 1.5; // let 로컬변수
        console.log(c);

        var radius = 10;
        const pi = 3.141592;
        alert('원의 크기는' + radius * radius * pi);

        function test()
        {
            var i = 10
            return i * pi;
        }
        alert(test());

        // 자바스크립트의 특이한 함수선언 방식
        var test2 = function() // 함수를 변수처럼 선언
        {
            alert('test2');
            alert("함수선언이 조금 다릅니다");
        }
        test2();

        // 객체 json = javascript object notation
        var product = {
            name: '7D 건조망고',
            type: '당절임',
            성분: ["망고", "설탕", "메타중아황산나트륨", '치자황색소'],
            원산지: "필리핀",
            imported: true,
            price: 5000
        }

        console.log(product.name);
        console.log(product['name']);
        console.log(product.성분);

        // C# foreach
        for (var i in product)
        {
            console.log(i + '/' + product[i]);
        }

    </script>
</head>

<body>
    <h1>Heloo, HTML5</h1>
</body>
</html>
