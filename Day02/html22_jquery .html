<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
    ntegrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function()
        {
            // 여기에 로직을 적으면 됩니다.
            $('h1').hover(function(event)
            {
                $(this).css({
                    backgroundColor: 'pink',
                    color: 'white'
                });
                event.preventDefault(); // 기존 이벤트를 제거
            }, function()
            {       
                $(this).css({
                backgroundColor: "",
                color: "" 
                });
            })
        })
    </script>
</head>
<body>
    <h1>CLICK</h1>
</body>
</html>
